    <div class="formcontainer">
        <div class="logincontainer">
            <form action="">
                <h1 class="formheadings">Login</h1>
                <div class="inputbox">
                    <img src="../Images/User.png" alt="User Logo" class="userlogo">
                    <input type="username" required>
                    <label for="">Username</label>
                </div>
                <div class="inputbox">
                    <img src="../Images/Passwordlock.png" alt="Password Logo" class="passwordlogo">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <br><button class="formbuttons">Log in</button>

            </form>
        </div>
        



        <div class="registercontainer">
            <form action="">
                <h1 class="formheadings">Register</h1>
                <div class="inputbox">
                    <img src="../Images/User.png" alt="User Logo" class="userlogo">
                    <input type="username" required>
                    <label for="">Username</label>
                </div>
                <div class="inputbox">
                    <img src="../Images/Email.png" alt="Email Logo" class="emaillogo">

                    <label for="">Email</label>
                </div>
                <div class="inputbox">
                    <img src="../Images/Passwordlock.png" alt="Password Logo" class="passwordlogo">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="inputbox">
                    <img src="../Images/Passwordlock.png" alt="Password Logo" class="passwordlogo">
                    <input type="password" required>
                    <label for="">Re-enter Password</label>
                </div>
                <div class="inputbox">
                    <img src="../Images/Userid.png" alt="User id Logo" class="useridlogo">
                    <input type="forename" required>
                    <label for="">Forename</label>
                </div>
                <div class="inputbox">
                    <img src="../Images/Userid.png" alt="User id Logo" class="useridlogo">
                    <input type="surname" required>
                    <label for="">Surname</label>
                </div>
                <br><button class="formbuttons">Register</button>
            </form>
